<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon"
          href="./favicon/favicon.ico"
          type="image/x-icon">
    <link rel="preconnect"
          href="https://fonts.googleapis.com">
    <link rel="preconnect"
          href="https://fonts.gstatic.com"
          crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer" />
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet"
          href="./css/spinner.css">
    <link rel="stylesheet"
          href="./css/style.css">
    <title>Flixx App || Search</title>
</head>

<body>
    <header class="main-header">
        <div class="container">
            <div class="logo"><a href="/index.html">Flixx</a></div>
            <!-- Navigation -->
            <nav class="nav">
                <ul>
                    <li>
                        <a href="/index.html"
                           class="nav-link">Movies</a>
                    </li>
                    <li>
                        <a href="/tv-shows.html"
                           class="nav-link">TV Shows</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Search Form -->
    <section class="section-search-form">
        <div class="container">
            <form action="./search.html"
                  class="search-form">
                  <div class="radios-box">
                    <div class="radio-field">
                        <input type="radio" name="type" value="movie" id="movie" checked>
                        <label for="movie">Movies</label>
                    </div>
                    <div class="radio-field">
                        <input type="radio" name="type" value="tv" id="tv">
                        <label for="tv">TV Shows</label>
                    </div>
                </div>
                <div class="search-box">
                    <input type="text" placeholder="Enter search term" class="search-input" name="term">
                    <button class="btn submit-btn" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
                </form>
        </div>
    </section>

    <!-- Search Results -->
    <section class="section-search-results">
        <h2 class="section-title"></h2>
        <div class="container">
            <div id="search" class="grid"></div>
            <div id="pagination"></div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-box">
                <a class="logo"
                   href="/index.html">Flixx</a>
                <ul class="footer-media">
                    <li>
                        <a href="https://.facebook.com"
                           class="footer-link"><i class="fa-brands fa-facebook-f"></i></a>
                    </li>
                    <li>
                        <a href="https://twitter.com"
                           class="footer-link"><i class="fa-brands fa-twitter"></i></a>
                    </li>
                    <li>
                        <a href="https://instagram.com"
                           class="footer-link"><i class="fa-brands fa-instagram"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </footer>
    <div class="loading"></div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
